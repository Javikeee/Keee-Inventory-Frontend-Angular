<div class="search-bar">
  <input type="text" placeholder="Buscar producto..." [(ngModel)]="searchTerm" (input)="onSearchChange()" />
</div>

<div class="product-list-container">
  <div *ngFor="let product of pagedProducts" class="product-card">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
    <div class="product-info">
      <h3>{{ product.name }}</h3>
      <p>Stock disponible: {{ product.stock }}</p>
      <p>Stock m√≠nimo: {{ product.minStock }}</p>
    </div>
  </div>
</div>

<div class="pagination-controls">
  <button *ngFor="let page of totalPagesArray; let i = index"
          (click)="goToPage(i)"
          [class.active]="i === currentPage">
    {{ i + 1 }}
  </button>
</div>
